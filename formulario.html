<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Café</title>
</head>
<body>

    <h1>Contato - Café</h1>

    <form>

        <p>Nome Completo</p>
        <input required type="text" name="nome" placeholder="Digite seu nome completo">

        <p>Email</p>
        <input required type="email" name="email" placeholder="Digite seu email">

        <p>Telefone</p>
        <input type="tel" name="telefone" placeholder="Digite seu telefone">

        <p>Assunto</p>
        <input required type="text" name="assunto" placeholder="Digite o assunto">

        <p>Mensagem</p>
        <textarea required name="mensagem" placeholder="Digite sua mensagem"></textarea>

        <br><br>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
